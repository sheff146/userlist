<div class="row">
    <div class="page-header">
        <h2>User</h2>
    </div>

    <form ng-submit="submit()" ng-show="user" class="form-horizontal">
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10 col-md-4">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
            </div>
        </div>

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10 col-md-4">
                <input type="text" class="form-control" id="username" placeholder="Username"
                       ng-model="user.user_name">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 col-md-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="user.enabled"> Enabled
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group hidden">
            <label for="userid">User Id</label>
            <input type="hidden" id="userid" ng-model="user.user_id"/>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 col-md-4">
                <button type="submit" class="btn btn-success">Save</button>
                <a class="btn btn-danger" ng-href="#/users/{{charge.user_id}}">Cancel</a>
            </div>
        </div>
    </form>
</div>
